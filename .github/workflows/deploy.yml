name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci || npm install

    - name: Build project
      run: npm run build

    - name: Prepare deployment
      run: |
        mkdir -p dist
        cp public/404.html dist/ || echo "No 404.html found in public directory"
        cp public/_headers dist/ || echo "No _headers found in public directory"
        touch dist/.nojekyll
        echo "*.js" > dist/.gitattributes
        echo "text/javascript" >> dist/.gitattributes

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
